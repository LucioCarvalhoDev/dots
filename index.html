<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/adde5ca284.js" crossorigin="anonymous"></script>
    <title>Dots</title>
</head>

<body>
    <div class="ui">
        <div class="ui_sensor">
            <button class="ui_sensor_open">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <div class="ui_wrapper">
            <section class="ui_menu on">
                <div class="ui_menu_controls">
                    <div class="play"></div>
                </div>
                <form class="ui_menu_settings">
                    <fieldset class="ui_menu_settings_window">
                        <legend>Janela</legend>
                        <div class="ui_menu_settings_field">
                            <label for="screenMargin">Margem</label>
                            <input 
                                id="screenMargin"
                                type="range" min="0" max="200" 
                                >
                        </div>
                    </fieldset>
                    <fieldset class="ui_menu_settings_dots">
                        <legend>Pontos</legend>
                        <div class="ui_menu_settings_field">
                            <label for="dotPopulation">População</label>
                            <input 
                                id="dotPopulation"
                                type="range" min="0" max="500" step="1" 
                                >
                        </div>
                        <div class="ui_menu_settings_field">
                            <label for="dotSpeed">Velocidade</label>
                            <input 
                                id="dotSpeed"
                                type="range" min="1" max="5"
                                >
                        </div>
                        <div class="ui_menu_settings_field">
                            <label for="dotFade">Esmaecer</label>
                            <input 
                                id="dotFade"
                                type="checkbox" 
                                >
                        </div>
                        <div class="ui_menu_settings_field">
                            <label for="dotColor">Cor</label>
                            <input 
                                id="dotColor"
                                type="color" 
                                >
                        </div>
                    </fieldset>
                    <fieldset class="ui_menu_settings_lines">
                        <legend>Linhas</legend>
                        <div class="ui_menu_settings_field">
                            <label for="lineMaxLenght">Distancia</label>
                            <input 
                                id="lineMaxLenght"
                                type="range" min="0" max="100" step="1" 
                                >
                        </div>
                        <div class="ui_menu_settings_field">
                            <label for="lineFade">Esmaecer</label>
                            <input 
                                id="lineFade"
                                type="checkbox"
                                >
                        </div>
                        <div class="ui_menu_settings_field">
                            <label for="lineColor">Cor</label>
                            <input 
                                id="lineColor"
                                type="color" 
                                >
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>
    </div>
    <canvas id="canvas" width="500" height="500">

    </canvas>

    <script src="dist/main.js" type="module"></script>
</body>

</html>
