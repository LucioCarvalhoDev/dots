<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/adde5ca284.js" crossorigin="anonymous"></script>
    <title>Dots</title>
</head>

<body>
    <div class="ui">
        <div class="ui_sensor">
            <button class="ui_sensor_open">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <section class="ui_cntrls off">
            <button class="play"></button>
            <div class="ui_cntrls_field">
                <label for="ipt-population" class="ui_cntrls_field_label">
                    População
                </label>
                <input type="number" class="ui_cntrls_field_ipt" id="ipt-population">
            </div>
            <div class="ui_cntrls_field">
                <label for="ipt-lines" class="ui_cntrls_field_label">
                    Linhas
                </label>
                <input type="range" min="0" max="100" class="ui_cntrls_field_ipt" id="ipt-lines">
            </div>
        </section>
    </div>
    <canvas id="canvas" width="500" height="500">

    </canvas>

    <script src="dist/main.js" type="module"></script>
</body>

</html>
